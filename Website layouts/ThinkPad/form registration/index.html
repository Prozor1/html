<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Registration</title>
</head>

<body>
   <div class="auth">
      
      <h1 class="auth-title">Стилизация</h1>
      
      <form action="/" method="post">
         <input class="input" type="text" name="name" placeholder="Full Name">
         <input class="input" type="email" name="email" placeholder="E-mail">
         <input class="input" type="tel" name="tel" placeholder="You phone">
         <input class="input" type="password" name="password" placeholder="You password">
         <input class="input" type="passwor" name="confirm_password" placeholder="Confirm password">
      

         <div class="form-groop">
            <select class="select" name="city" id="">
               <option value="riga">Riga</option>
               <option value="odessa">Odessa</option>
               <option value="kiev">Kiev</option>
            </select>
         </div>

         <div class="chekbox">
            <input type="checkbox" name="rules" id="rules">
            <label for="rules">Принимаю условия пользования</label>
         </div>

         <button class="btn" type="submit">Ready</button>

      </form>

   </div>
</body>

</html>
