<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Формы</title>
</head>

<body>

	<!-- Simple Form -->
	<div class="form">
		<h1 class="title">Form</h1>
		<form action="/" method="post">

			<div class="form-filset">
				<h3 class="form-title">Contact info</h3>
				<div class="form-group">
					<label for="Name">Your Name</label>
					<input class="form-input" type="text" name="name" id="Name">
				</div>

				<div class="form-group">
					<label for="email">Your Email</label>
					<input class="form-input" type="email" name="email" id="email">
				</div>



				<div class="form-group">
					<input class="form-input" type="tel" name="Telefon" placeholder="Your Telefon">

				</div>
			</div>
			<div class="form-filset">
				<h3 class="form-title">Create password</h3>
				<div class="form-group">
					<input class="form-input" type="password" name="password" placeholder="Create a password">
				</div>
			</div>

			<fieldset class="field">
				<legend>About yorself</legend>
				<div class="form-group">
					<textarea class="text-area" name="text" placeholder="About You"></textarea>
				</div>
			</fieldset>
			<div class="form-group">
				<select name="city" id="">
					<option value="">
						Riga
					</option>
					<option value="">
						Odessa
					</option>
				</select>
			</div>

			<div class="form-group">
				<label for="male">Муж</label>
				<input type="radio" name="choose_male" id="male">
				<br>
				<label for="female">Жена</label>
				<input type="radio" name="choose_male" id="female">
			</div>

			<div class="form-group">
				<label for="foto">Foto</label>
				<input type="file" name="foto" id="foto">
			</div>



			<div class="form-group">
				<input type="checkbox" name="Agree" id="agree">
				<label for="agree" id="agree">Agree</label>
			</div>

			<button type="submit">Send</button>
			<button type="reset">Clear</button>



		</form>
		<br>
		<select multiple>
			<option value="front end">front end</option>
			<option value="Back end">Back End</option>
		</select>

		<br><br>
		<select>
			<option value="Front-End">Front End</option>
			<option value="Back End">Back End</option>
			<option value="sel" selected>Select</option>
			<option value="dis" disable>Disable</option>
		</select>

		<div class="btn">
			<button class="biton" type="button">Button</button>
			<button class="biton" type="submit">Submit</button>
			<button class="biton" type="reset">Reset</button>
		</div>

	</div>


</body>

</html>
