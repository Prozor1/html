<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/main.css">
   <title>Semantik</title>
</head>

<body>
   <h1>Семантика</h1>
   <hr>
   <!-- Abbriviation -->
   <div class="abbr">
      <abbr title="HyperText Markup Language">HTML5</abbr>
   </div>
   <!-- List of option -->
   <h1 class="semantik">Выgадающий список</h1>
   <input list="list">
   <datalist id="list">
      <option value="Front-end"></option>
      <option value="Develop"></option>
      <option value="QA"></option>
   </datalist>

   <!-- Метровка  -->
   <h1 class="semantik">Метровка</h1>

   <meter value="0" max="100" low="10" high="60">Cource progres</meter><br>
   <meter value="20" max="100" low="40" high="60">Cource progres</meter><br>
   <meter value="80" max="100" low="10" high="60">Cource progres</meter><br>
   <meter value="100" max="100" low="10" high="60">Cource progres</meter><br>
   <!-- progres bar -->
   <h1 class="semantik">Progres bar</h1>
   <meter value="30" max="100"></meter><br>

</body>

</html>
